<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quiz - MusiQuiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn btn-secondary btn-back">‚Üê Back to Home</a>
        
        <header>
            <h1>Select a Quiz</h1>
            <p class="tagline">Choose a collection to test your knowledge</p>
        </header>
        
        <div class="collections-list" id="collectionsList">
            <!-- Collections will be loaded here by JavaScript -->
        </div>

        <div class="form-container" id="settingsPanel" style="display: none; margin-top: 2rem;">
            <h2>Game Settings</h2>
            
            <div class="form-group">
                <label for="gameLives">Number of Lives</label>
                <select id="gameLives">
                    <option value="1">1 Life</option>
                    <option value="3" selected>3 Lives</option>
                    <option value="5">5 Lives</option>
                    <option value="999">Unlimited</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gameMode">Game Mode</label>
                <select id="gameMode">
                    <option value="standard" selected>Standard - Guess the song</option>
                    <option value="artist">Artist Mode - Guess the artist</option>
                    <option value="both">Both - Guess song AND artist</option>
                </select>
            </div>

            <button id="startGameBtn" class="btn btn-primary">Start Game</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
