<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiQuiz</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/cleanUrls.js"></script>
</head>
<body class="preload">

    <div class="container">
        <div class="controls-wrapper">
            <!-- Header -->
            <header>
                <h1><a href="/">MusiQuiz</a></h1>
            </header>
        </div>

        <div class="form-container">
            <form id="createForm">
                <div class="form-group">
                    <label for="collectionTitle"><b>* </b>Collection Title</label>
                    <input type="text" id="collectionTitle" name="collectionTitle" required 
                           placeholder="e.g., 90s Rock Classics" style="outline:none;">
                    <small>Give your collection a unique name</small>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" 
                              placeholder="Describe your collection..." style="outline:none;"></textarea>
                </div>

                <div class="form-group">
                    <label for="difficulty"><b>* </b>Difficulty Level</label>
                    <select id="difficulty" name="difficulty" style="outline:none;">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="songList"><b>* </b>Song List</label>
                    <textarea id="songList" name="songList" required rows="10"
                              placeholder="Enter one song per line in format: Source - Song Title - Year&#10;&#10;Example:&#10;Nirvana - Smells Like Teen Spirit - 1991&#10;Pearl Jam - Alive - 1991&#10;Soundgarden - Black Hole Sun - 1994" style="outline:none;"></textarea>
                    <small>Format: Source - Song Title - Year (one per line)</small>
                </div>

                <div class="form-group">
                    <label for="submitterName">Note</label>
                    <input type="text" id="submitterName" name="submitterName" 
                           placeholder="Note" style="outline:none;">
					<small>Anything you'd like to add.</small>
                </div>

                <div style="margin-bottom: 1rem;">
                    <small><b>* </b>= Required</small>
                </div>

                <button type="submit" class="btn btn-primary">Submit Collection Suggestion</button>
            </form>

            <div id="successWrapper" style="display:none;">
                <a href="/" class="btn btn-secondary" style="display:block; margin-bottom:1.2rem; width:max-content;">← Back to Start</a>
                <div id="successMessage" class="success-message">
                    ✓ Thank you! Your collection suggestion has been submitted successfully!
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <a href="https://github.com/savocid/musiquiz" target="_blank">source</a>
        <span>•</span>
        <a href="submit">submit</a>
    </footer>

	<script src="js/settings.js"></script>
    <script src="js/volume.js"></script>
    <script>
        // Apply mode theme on page load
        (function() {
            setTimeout(() => {
                document.body.classList.remove('preload');
            }, 100);
        })();
		if (window.location.href.includes("https://")) { document.head.innerHTML = document.head.innerHTML + "<base href='.' />"; }
    </script>
    <script src="js/submit.js"></script>
</body>
</html>
