<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiQuiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="preload">
    <!-- Settings Toggle Button -->
    <button class="panel-toggle panel-toggle-left" id="settingsToggle" aria-label="Toggle Settings">
        <span>‚öôÔ∏è</span>
    </button>

    <!-- Settings Panel -->
    <div class="side-panel side-panel-left" id="settingsPanel">
        <div class="panel-header">
            <h3>Settings</h3>
        </div>
        
        <!-- Volume Section -->
        <div class="panel-section">
            <h4>Volume</h4>
            <div class="volume-control">
                <label for="volumeSlider">üîä</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
                <span id="volumePercent">50%</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls-wrapper">
            <!-- Header -->
            <header>
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">MusiQuiz</a></h1>
            </header>
        </div>

        
        <div class="form-container">
            <form id="createForm">
                <div class="form-group">
                    <label for="collectionTitle"><b>* </b>Collection Title</label>
                    <input type="text" id="collectionTitle" name="collectionTitle" required 
                           placeholder="e.g., 90s Rock Classics">
                    <small>Give your collection a unique name</small>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" 
                              placeholder="Describe your collection..."></textarea>
                </div>

                <div class="form-group">
                    <label for="difficulty"><b>* </b>Difficulty Level</label>
                    <select id="difficulty" name="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="songList"><b>* </b>Song List</label>
                    <textarea id="songList" name="songList" required rows="10"
                              placeholder="Enter one song per line in format: Artist - Song Title - Year&#10;&#10;Example:&#10;Nirvana - Smells Like Teen Spirit - 1991&#10;Pearl Jam - Alive - 1991&#10;Soundgarden - Black Hole Sun - 1994"></textarea>
                    <small>Format: Artist - Song Title - Year (one per line)</small>
                </div>

                <div class="form-group">
                    <label for="submitterName">Note</label>
                    <input type="text" id="submitterName" name="submitterName" 
                           placeholder="Note">
					<small>Anything you'd like to add.</small>
                </div>

                <div style="margin-bottom: 1rem;">
                    <small><b>* </b>= Required</small>
                </div>

                <button type="submit" class="btn btn-primary">Submit Collection Suggestion</button>
            </form>

            <div id="successWrapper" style="display:none;">
                <a href="index.html" class="btn btn-secondary" style="display:block; margin-bottom:1.2rem; width:max-content;">‚Üê Back to Start</a>
                <div id="successMessage" class="success-message">
                    ‚úì Thank you! Your collection suggestion has been submitted successfully!
                </div>
            </div>
        </div>
    </div>

    <script src="js/panels.js"></script>
    <script src="js/volume.js"></script>
    <script>
        // Apply mode theme on page load
        (function() {
            const savedMode = localStorage.getItem('selectedMode') || 'default';
            document.body.classList.add(`mode-${savedMode}`);
            
            // Update CSS variables immediately
            const root = document.documentElement;
            if (savedMode === 'trivial') {
                root.style.setProperty('--primary-color', '#48bb78');
                root.style.setProperty('--primary-dark', '#2f855a');
                root.style.setProperty('--text-light', 'white');
                root.style.setProperty('--shadow-color', 'rgba(72, 187, 120, 0.4)');
            } else if (savedMode === 'hard') {
                root.style.setProperty('--primary-color', '#ff9800');
                root.style.setProperty('--primary-dark', '#f57c00');
                root.style.setProperty('--text-light', 'white');
                root.style.setProperty('--shadow-color', 'rgba(255, 152, 0, 0.4)');
            } else if (savedMode === 'sudden-death') {
                root.style.setProperty('--primary-color', '#ff6b6b');
                root.style.setProperty('--primary-dark', '#d94a4a');
                root.style.setProperty('--text-light', '#fff5f5');
                root.style.setProperty('--shadow-color', 'rgba(255, 107, 107, 0.4)');
            } else {
                root.style.setProperty('--primary-color', '#667eea');
                root.style.setProperty('--primary-dark', '#764ba2');
                root.style.setProperty('--text-light', 'white');
                root.style.setProperty('--shadow-color', 'rgba(102, 126, 234, 0.4)');
            }
            
            setTimeout(() => {
                document.body.classList.remove('preload');
            }, 100);
        })();
    </script>
    <script src="js/create.js"></script>
</body>
</html>
