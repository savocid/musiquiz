<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - MusiQuiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="preload">
    <!-- Settings Toggle Button -->
    <button class="panel-toggle panel-toggle-left" id="settingsToggle" aria-label="Toggle Settings">
        <span>‚öôÔ∏è</span>
    </button>

    <!-- Settings Panel -->
    <div class="side-panel side-panel-left" id="settingsPanel">
        <div class="panel-header">
            <h3>Settings</h3>
        </div>
        
        <!-- Current Mode Section -->
        <div class="panel-section">
            <h4>Current Mode</h4>
            <div class="mode-control">
                <button id="modeDisplay" class="mode-btn-compact active" style="cursor: default; pointer-events: none;">
                    <strong id="modeName">Loading...</strong>
                    <span id="modeDetails"></span>
                </button>
            </div>
        </div>
        
        <!-- Volume Section -->
        <div class="panel-section">
            <h4>Volume</h4>
            <div class="volume-control">
                <label for="volumeSlider">üîä</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
                <span id="volumePercent">50%</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls-wrapper">
            <!-- Header -->
            <header>
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">MusiQuiz</a></h1>
            </header>
        </div>
        
        <!-- Start Screen -->
        <div id="startScreen" style="text-align: center;">
            <h2 id="collectionTitle" style="color: var(--primary-color); margin-bottom: 1rem;">Loading...</h2>
            <p id="collectionDescription" style="color: #666; font-size: 0.95rem; margin-bottom: 1.5rem;"></p>
            
            <div style="margin: 1rem auto; display: inline-block; text-align: left;">
                <div style="display: grid; grid-template-columns: auto auto; gap: 0.5rem 1rem; color: #555; font-size: 1.2rem;">
                    <strong>Difficulty:</strong><span id="collectionDifficulty"></span>
                    <strong>Rounds:</strong><span id="gameRounds"></span>
                </div>
            </div>
            <button id="startGameBtn" class="btn btn-primary" style="font-size: 1.5rem; padding: 1.5rem 3rem; margin-top: 1rem; display: block; margin-left: auto; margin-right: auto;">üéµ Start Game</button>
        </div>
        
        <!-- Game Content (hidden initially) -->
        <div id="gameContent" class="game-container" style="display: none;">
            <!-- Game Info Header -->
            <div class="game-info">
                <div>
                    <div>Artist: <span id="artistScore">0/0</span></div>
                    <div>Song: <span id="songScore">0/0</span></div>
                </div>
                <div><span id="lives">3</span></div>
                <div>Round: <span id="round">1</span> / <span id="total">3</span></div>
            </div>

            <!-- Timer (only shown in timeout modes) -->
            <div class="timer-container" id="timerDisplay" style="display: none;">
                <div class="timer">
                    <span id="timer">5</span>
                </div>
            </div>

            <!-- Gameplay Wrapper -->
            <div class="gameplay-wrapper">
                <!-- Progress Bar for Song Playback -->
                <div class="progress-container">
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar" id="progressBar"></div>
                        <button class="btn-repeat" id="repeatBtn" style="display: none;">üîÑ Replay</button>
                    </div>
                </div>

                <!-- Answer Display (hidden/revealed artists and song) -->
                <div class="answer-display">
                    <div class="answer-display-wrapper" id="answerDisplay">
                        <span class="artist-part" id="artistPart">ARTIST</span>
                        <span class="separator"> - </span>
                        <span class="song-part" id="songPart">SONG</span>
                    </div>
                </div>

                <!-- Guess Input (always visible) -->
                <div class="guess-input">
                    <input type="text" id="guessInput" placeholder="Type artist and/or song name..." autocomplete="off">
                </div>
            </div>

            <!-- Lifeline Buttons -->
            <div class="lifeline-buttons" id="lifelineButtons" style="display: none;">
                <button class="btn btn-lifeline" id="timeLifeline" style="display: none;">
                    ‚è±Ô∏è +10s (<span id="timeCount">0</span>)
                </button>
                <button class="btn btn-lifeline" id="hintLifeline" style="display: none;">
                    üí° Hint (<span id="hintCount">0</span>)
                </button>
                <button class="btn btn-lifeline" id="yearLifeline" style="display: none;">
                    üìÖ Year (<span id="yearCount">0</span>)
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons" id="actionButtons">
                <button class="btn btn-primary" id="submitGuess">Submit Answer</button>
                <button class="btn btn-secondary" id="skipBtn">Skip (-1 Life)</button>
            </div>

            <!-- Result Message -->
            <div class="result" id="resultMessage" style="display: none;"></div>

            <!-- Next Button (shown after answer) -->
            <div id="nextButtonContainer" style="display: none;">
                <button class="btn btn-primary" id="nextBtn">Next Song</button>
            </div>
        </div>
        
        <!-- Result Screen -->
        <div id="resultScreen" style="display: none; text-align: center;">
            <h2 id="resultCollection" style="color: var(--primary-color); margin-bottom: 1rem;"></h2>
            <p id="resultDescription" style="color: #666; font-size: 0.95rem; margin-bottom: 0.5rem;"></p>
            
            <div style="margin: 0.5rem auto 1rem; display: inline-block; text-align: left;">
                <div style="display: grid; grid-template-columns: auto auto; gap: 0.5rem 1rem; color: #555; font-size: 1.2rem;">
                    <strong>Difficulty:</strong><span id="resultDifficulty"></span>
                    <strong>Rounds:</strong><span id="resultRounds"></span>
                </div>
            </div>
            
            <div style="margin: 2rem auto;">
                <h3 style="margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 2px solid #ddd; color: #333;">Your Score</h3>
                <div style="font-size: 1.1rem; line-height: 2; color: #555;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span><strong>Rounds:</strong></span>
                        <span style="font-size: 1.3rem; color: var(--primary-color); font-weight: bold;"><span id="roundsAchieved">0</span>/<span id="totalRounds">0</span></span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span><strong>Artists:</strong></span>
                        <span style="font-size: 1.3rem; color: var(--primary-color); font-weight: bold;"><span id="artistsGuessed">0</span>/<span id="totalArtists">0</span></span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span><strong>Songs:</strong></span>
                        <span style="font-size: 1.3rem; color: var(--primary-color); font-weight: bold;"><span id="songsGuessed">0</span>/<span id="totalSongs">0</span></span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span><strong>Mode:</strong></span>
                        <span style="font-size: 1.3rem; color: var(--primary-color); font-weight: bold;" id="resultMode">Default</span>
                    </div>
                </div>
                <div id="resultStatus" style="font-size: 1.6rem; font-weight: bold; margin-top: 1.5rem; padding-top: 1rem; border-top: 2px solid #ddd;">Success!</div>
            </div>
            
            <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem;">
                <button class="btn btn-primary" onclick="location.reload()">Play Again</button>
                <button class="btn btn-secondary" onclick="location.href='index.html'">Home</button>
            </div>
        </div>
    </div>

    <script src="js/panels.js"></script>
    <script src="js/volume.js"></script>
    <script>
        // Apply mode theme on page load
        (function() {
            const savedMode = localStorage.getItem('selectedMode') || 'default';
            document.body.classList.add(`mode-${savedMode}`);
            
            // Update CSS variables immediately
            const root = document.documentElement;
            if (savedMode === 'trivial') {
                root.style.setProperty('--primary-color', '#48bb78');
                root.style.setProperty('--primary-dark', '#2f855a');
                root.style.setProperty('--text-light', 'white');
                root.style.setProperty('--shadow-color', 'rgba(72, 187, 120, 0.4)');
            } else if (savedMode === 'sudden-death') {
                root.style.setProperty('--primary-color', '#e53e3e');
                root.style.setProperty('--primary-dark', '#9b2c2c');
                root.style.setProperty('--text-light', '#fff5f5');
                root.style.setProperty('--shadow-color', 'rgba(229, 62, 62, 0.4)');
            } else {
                root.style.setProperty('--primary-color', '#667eea');
                root.style.setProperty('--primary-dark', '#764ba2');
                root.style.setProperty('--text-light', 'white');
                root.style.setProperty('--shadow-color', 'rgba(102, 126, 234, 0.4)');
            }
            
            setTimeout(() => {
                document.body.classList.remove('preload');
            }, 100);
        })();
    </script>
    <script src="js/game.js"></script>
</body>
</html>
